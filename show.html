<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" />
    <title>MTN</title>
  </head>
  <body>
    <header>
      <div id="top-bar"></div>
      <nav
        id="navi"
        class="navbar navbar-expand-lg navbar-light bg-light container-fluid"
      >
        <a class="navbar-brand" href="#"
          ><img src="./assets/images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="background" id="bg-img"></div>
      <div class="row">
        <div class="col-md-2 mt-5">
          <nav class="nav flex-column">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </nav>
        </div>
        <div id="display-card" class="col-md-7 mt-5 generate">
          <div class="row" id="display"></div>
        </div>
        <div class="col-md-3 mt-5">
          <form id="show-page">
            <label class="my-1 mr-2" for="drop">Card Denomination</label>
            <select class="custom-select my-1 mr-sm-2" id="drop">
              <option selected>Choose Denomination...</option>
              <option value="100">#100</option>
              <option value="200">#200</option>
              <option value="400">#400</option>
              <option value="500">#500</option>
              <option value="750">#750</option>
              <option value="1000">#1000</option>
            </select>
            <label class="my-1 mr-2" for="validity">Card Denomination</label>
            <select class="custom-select my-1 mr-sm-2" id="validity">
              <option selected>Select Validity...</option>
              <option value="all">All</option>
              <option value="Valid">Unused</option>
              <option value="Invalid">Used</option>
            </select>

            <button type="submit" class="btn btn-primary my-1">
              View Cards
            </button>
          </form>
          <div>
            <p class="display-4" id="denominaton"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>Trademark MTN Brand Management 2019</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/scripts/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/show.js"></script>
  </body>
</html>
