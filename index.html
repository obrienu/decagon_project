<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" />
    <title>Recharge Card APP</title>
  </head>
  <body>
    <header>
      <div id="top-bar"></div>
      <nav
        id="navi"
        class="navbar navbar-expand-lg navbar-light bg-light container-fluid"
      >
        <a class="navbar-brand" href="./index.html"
          ><img src="./assets/images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="background" id="bg-img"></div>
      <div class="row showcase">
        <div class="col-sm-6 col-lg-8">
          <h1 class="display-3">
            Yello Card Generator and Management APP
          </h1>
        </div>
        <div class="col-sm-6 col-lg-4">
          <div class="row justify-content-center mt-5">
            <div id="tab-1" class="show-tab col-5 selected">
              <h3>Sign Up</h1>
            </div>
            <div id="tab-2" class="show-tab col-5">
              <h3>Sign In</h1>
            </div>
            <div class="col-10 col-sm-10 tab-content show" id="tab-1-content">
              <form id="sign-up" >
                <p id= "notice"></p>
                <label  for="name">Name</label>
                <input  type="text" name="name" placeholder="Firstname" id="name" class="form-control" required>
                <label  for="staff-id1">Staff ID</label>
                <input  type="text" name="staff-id" placeholder="Staff ID" id="staff-id1" class="form-control" required>
                <label  for="email">Email</label>
                <input type="email" name="email" placeholder="Email" id="email" class="form-control" required>
                <label  for="">Password</label>
                <input  type="password" name="password" placeholder="Password" id="password" class="form-control" required>
                <label  for="">Confirm Password</label>
                <input  type="password" name="cpassword" placeholder="Confirm Password" id="cpassword" class="form-control" required>
                <input  type="submit" value="Sign-up" class="btn btn-primary mt-2">
              </form>
            </div>
            <div class="col-10 col-sm-10 tab-content" id="tab-2-content">
                <form id="sign-in">
                    <p class="small" id= "notice1"></p>
                  <label for="name">Name</label>
                  <input type="text" name="name" placeholder="Firstname" id="sname" class="form-control" required>
                  <label for="staff-id2">Staff ID</label>
                  <input type="text" name="staff-id" placeholder="Staff ID" id="staff-id2" class="form-control" required>
                  <label for="">Password</label>
                  <input type="password" name="password" placeholder="Password" id="spassword" class="form-control" required>
                  <input type="submit" value="Login" class="btn btn-primary mt-2">
                </form>
              </div>
          </div>
        </div>
      </div>
    </main>
    <footer>Trademark MTN Brand Management 2019</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="./assets/scripts/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
