<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" />
    <title>MTN</title>
  </head>
  <body>
    <header>
      <div id="top-bar"></div>
      <nav
        id="navi"
        class="navbar navbar-expand-lg navbar-light bg-light container-fluid"
      >
        <a class="navbar-brand" href="./index.html"
          ><img src="./assets/images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="background" id="bg-img"></div>
      <div class="row justify-content-between">
        <div class="col-md-2 mt-5">
          <nav id="vert-nav" class="nav flex-column">
            <a class="nav-link active" href="./userInterface.html"
              >Generate Airtime</a
            >
            <a class="nav-link" href="./show.html">View Recharge Pins</a>
            <a class="nav-link" href="./view.html"
              >View Check & Update Validity</a
            >
          </nav>
        </div>
        <div class="col-md-4" id="view-display">
          <h1>View Card Info</h1>
          <hr />
          <p>Value: <span id="value-v"></span></p>
          <p>Pin: <span id="pin-v"></span></p>
          <p>Generated By: <span id="staff-v"></span></p>
          <p>Validity: <span id="validity-v"></span></p>
          <hr />
          <div>
            <h3 id="valid-display">Enter Recharge Pin</h3>
            <hr />
            <form id="validate-input" class="form-inline">
              <input
                id="recharge"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Enter Recharge Pin"
                aria-label="Search"
              />
              <input
                id="load"
                type="submit"
                value="Load Airtime"
                class="btn btn-primary"
              />
            </form>
          </div>
        </div>
        <div class="col-md-4" id="edit-display">
          <h1>Update Card Number</h1>
          <form id="update" class="row ">
            <div class="form-group col-md-6">
              <label for="name">Card Value</label>
              <input
                type="text"
                name="name"
                id="num"
                class="form-control"
                required
              />
            </div>
            <div class="form-group col-md-3">
              <label class="my-1 mr-2" for="drop">Value</label>
              <select class="custom-select my-1 mr-sm-2" id="drop">
                <option selected>Choose Denomination...</option>
                <option value="100">#100</option>
                <option value="200">#200</option>
                <option value="400">#400</option>
                <option value="500">#500</option>
                <option value="750">#750</option>
                <option value="1000">#1000</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="staff">Staff</label>
              <input
                type="text"
                name="staff"
                id="staff"
                class="form-control"
                required
              />
            </div>
            <div class="form-group col-md-8">
              <label class="my-1 mr-2" for="drop">Value</label>
              <select class="custom-select my-1 mr-sm-2" id="validity">
                <option selected>Validity</option>
                <option value="Valid">Valid</option>
                <option value="Used">Used</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="">ID</label>
              <input
                type="text"
                name="id"
                id="id-num"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-4">
              <input
                type="submit"
                value="Update"
                class="btn btn-primary ml-4"
              />
            </div>
            <div class="col-md-4">
              <button id="delete" class="btn btn-primary">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>Trademark MTN Brand Management 2019</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/scripts/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/view.js"></script>
  </body>
</html>
